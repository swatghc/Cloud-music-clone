<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}Cloud Music{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class = "container-fluid">
        <!--Logo-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <sapn class="icon-bar"></sapn>
                <sapn class="icon-bar"></sapn>
                <sapn class="icon-bar"></sapn>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Cloud Music</a>
        </div>

    {#item#}
        <div class = "collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"> </span> &nbsp; Albums
                    </a>
                </li>

                <li class="active">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"> </span> &nbsp; Songs
                    </a>
                </li>

            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="query" value=""></input>

                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right ">
                <li class="">
                    <a href="#">
                         <span class="glyphicon glyphicon-plus" aria-hidden="true"> </span> &nbsp; Add Album
                    </a>
                </li>

                <li class="">
                    <a href="#">
                         <span class="glyphicon glyphicon-off" aria-hidden="true"> </span> &nbsp; Logout
                    </a>
                </li>

            </ul>

        </div>



    </div>
</nav>

    {% block body%}
    {% endblock %}

</body>
</html>
